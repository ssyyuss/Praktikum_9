<!DOCTYPE html>
    <head>
        <title>Radio Box</title>
    </head>
    <body>
        Klik pada musik yang paling Anda sukai<br />
        <form name="formTes" method="get">
          <input 
            type="radio" 
            name="radioMusik" 
            value="Jazz" 
            onclick="info()" 
        />Jazz <br />
          <input
            type="radio"
            name="radioMusik"
            value="Keroncong"
            onclick="info()"
        />Keroncong <br />
          <input
            type="radio"
            name="radioMusik"
            value="Dangdut"
            onclick="info()"
        />Dangdut <br />
          <input
            type="radio"
            name="radioMusik"
            value="Lainnya"
            onclick="info()"
        />Lainnya <br />
        <hr />
          Info:
          <input type="text" 
                 name="fieldMusik" 
                 size="40" />
        </form>
        <script language="Javascript">
          function info() {
            for (var i = 0; i < 4; i++)
              if (document.formTes.radioMusik[i].checked)
                  document.formTes.fieldMusik.value =
                  document.formTes.radioMusik[i].value;
          }
        </script>
      </body>
    </html>
