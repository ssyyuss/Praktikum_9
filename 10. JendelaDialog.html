<!DOCTYPE html>
<html>
<head>
  <title>Basic Tab jQuery</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <style>
    .ui-dialog {
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="openDialog">Buka Penjelasan</button>

  <div id="dialog" title="Dialog Judul" style="display: none;">
    <p>Berikut adalah contoh penggunaan jQery pada pembuatan tab baru.</p>
  </div>

  <script>
    $(function() {
      $("#dialog").dialog({
        autoOpen: false,
        modal: true,
        buttons: {
          "OK": function() {
            $(this).dialog("close");
          },
          "Batal": function() {
            $(this).dialog("close");
          }
        }
      });

      $("#openDialog").click(function() {
        $("#dialog").dialog("open");
      });
    });
  </script>
</body>
</html>
